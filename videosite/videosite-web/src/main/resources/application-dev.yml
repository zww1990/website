# 本地开发环境配置
spring:
  datasource:
#    url: jdbc:mysql://localhost:3306/videosite?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
#    url: jdbc:postgresql://localhost:5432/postgres
    url: jdbc:h2:mem:videosite;MODE=MySQL;AUTO_RECONNECT=TRUE
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      validation-query: select 1
  h2:
    console:
      path: /h2-console
      enabled: true
  sql:
    init:
      schema-locations: classpath:h2-schema.sql
      data-locations: classpath:h2-data.sql
      mode: always
  jpa:
    show-sql: true

server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    include-exception: true

videosite-app:
  include-path-patterns:
    - /comment/add
    - /videohub/edit
    - /videohub/add
    - /videohub/delete
    - /videohub/list
  admin-path-patterns:
    - /category/add
    - /videohub/audit
    - /user/list
  image-mime-patterns: image/*
  video-mime-patterns: video/*
  image-upload-folder: /upload/images
  video-upload-folder: /upload/videos
